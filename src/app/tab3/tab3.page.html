<ion-header>
  <ion-toolbar>
    <ion-title>
      Información GoVLC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <img src="../../assets/images/logo_govlc.png">
      <ion-card-header>
        <ion-card-title>Aplicación GoVLC</ion-card-title>
      </ion-card-header>

      <ion-card-content>
          Esta aplicación ofrece información de los monumentos de Valencia, podrás
          observar donde se encuentran tus monumentos favoritos.
      </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
          <ion-card-title>Lugares visitados</ion-card-title>
        </ion-card-header>
  
        <ion-card-content>
            Aqui podrás ver una lista de lugares que ya has visitado.

            <ion-list *ngFor="let item of visited">
                <ion-item (click)="seeDetails(item)">
                  <ion-avatar slot="start">
                      <img src="../../assets/images/visited.png">
                  </ion-avatar>
                  <ion-label>{{ item.nombre }}</ion-label>
                </ion-item>
              </ion-list>
        </ion-card-content>
      </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Monumentos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of monuments; let i = index">
    <ion-item (click)="seeDetails(item)" detail-push>
        <ion-avatar slot="start">
          <img src="../../assets/images/monument.png">
        </ion-avatar>
      <ion-label>{{ item.nombre }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

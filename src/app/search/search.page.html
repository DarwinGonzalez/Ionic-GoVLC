<ion-header>
  <ion-toolbar>
      <ion-buttons>
        <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
      </ion-buttons>
    <ion-title>Búsqueda monumento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-input placeholder="Introduzca término" [(ngModel)]="term"></ion-input>
  <ion-button expand="block" (click)="findPlaces()">Buscar</ion-button>
  <ion-button expand="block" color="danger" (click)="cleanPlaces()">Limpiar búsqueda</ion-button>

  <ion-card>
      <ion-card-header>
          <ion-card-title>Resultado Búsqueda</ion-card-title>
        </ion-card-header>

        <ion-card-content *ngIf="searchPlaces.length === 0">
            <img src="../../assets/images/location.gif" style="margin-bottom: 25px;">
        </ion-card-content>

        <ion-card-content>
          <ion-list *ngFor="let item of searchPlaces">
                <ion-item (click)="seeDetails(item)" detail-push>
                    <ion-avatar slot="start">
                      <img src="../../assets/images/monument.png">
                    </ion-avatar>
                  <ion-label>{{ item.nombre }}</ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>

  </ion-card>
</ion-content>
